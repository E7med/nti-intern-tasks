<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Product Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Product Registration Form</h1>
    <div class="card">
        <form id="productForm">
            <input type="text" id="productName" placeholder="Product Name">
            <input type="text" id="productDesc" placeholder="Description">
            <input type="number" id="productPrice" placeholder="Price">
            <select id="productCategory">
                <option value="">Select Category</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Books">Books</option>
                <option value="Home">Home</option>
                <option value="Other">Other</option>
            </select>
            <label style="margin:8px 0;">
                <input type="checkbox" id="productAvailable"> Available
            </label>
            <button type="submit" id="submitBtn">Add Product</button>
        </form>
    </div>
    <div class="card">
        <input type="text" id="searchBar" placeholder="Search by Name or Category">
        <select id="filterCategory">
            <option value="">All Categories</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Books">Books</option>
            <option value="Home">Home</option>
            <option value="Other">Other</option>
        </select>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Available</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
