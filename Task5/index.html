<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer with Event Announcement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Countdown Timer with Event Announcement</h1>
    <div class="card">
        <form id="countdownForm">
            <input type="text" id="eventName" placeholder="Event Name">
            <input type="number" id="timeRemaining" placeholder="Time in seconds">
            <button type="submit">Start Countdown</button>
        </form>
        <input type="text" id="searchEvent" placeholder="Search Event by Name">
        <div id="countdownDisplay"></div>
    </div>
    <ul id="eventList"></ul>
    <script src="app.js"></script>
</body>
</html>
